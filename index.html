<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
        <title>Click Target Game</title>
        <style>
            /* Reset CSS: Please avoid making changes here unless you know what you're doing :) */
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
    
            body {
                line-height: 1;
                font-family: Arial, sans-serif;
                background-color: #040218;
            }
    
            ol, ul {
                list-style: none;
            }
    
            img, video {
                max-width: 100%;
                height: auto;
                display: block;
            }
    
            a {
                text-decoration: none;
                color: inherit;
            }
            
            /* Mobile and tablet landscape orientation enforcement */
            @media screen and (max-width: 1024px) and (orientation: portrait) {
                body::before {
                    content: "Please rotate your device to landscape mode for the best gaming experience";
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    z-index: 1000;
                    font-size: 14px;
                    max-width: 80%;
                    transition: opacity 0.3s ease;
                }
                
                #game-container {
                    filter: blur(3px);
                    pointer-events: none;
                    transition: filter 0.3s ease;
                }
            }

            /* Ensure smooth transitions during orientation changes - but exclude canvas */
            body, #game-container {

            }
            
            /* Canvas should NOT have transitions as it interferes with Phaser rendering */
            canvas {
                transition: none !important;
            }

            /* Prevent content jumping during orientation change */
            @media screen and (max-width: 1024px) {
                /* Remove position fixed that may cause zoom issues */
                body {
                    overflow: hidden;
                }
            }

            /* iOS Safari specific fixes */
            @supports (-webkit-touch-callout: none) {
                #game-container {
                    height: -webkit-fill-available;
                }
                
                body {
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                    -webkit-tap-highlight-color: transparent;
                }
            }

            /* Additional mobile browser fixes */
            @media screen and (max-width: 1024px) {
                canvas {
                    touch-action: none;
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                    user-select: none;
                }
            }
        </style>
    <link rel="stylesheet" href="style.css"></head>
    <body>
        <div id="game-container"></div>
        <script src="./phaser.js"></script>
        <script type="module" src="./src/main.js"></script>
    </body>
    </html>
